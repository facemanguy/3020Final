<body>
    <div>
        <h1>An accordion</h1>
        <p>Click below to try it</p>
    </div>

    <div class="empty">
        <div class="fill" draggable="true"></div>
    </div>
    <div id="choice1" class="empty"></div>
    <div id="choice2" class="empty"></div>
    <div id="choice3" class="empty"></div>
    <div id="choice4" class="empty"></div>

    <div id="start-prompt">
        <h2 class="spring-green-color">Ready to play?</h2>
        <p><button id="start-button" class="btn btn-primary btn-block">Start Game</button></p>
    </div>

    <div class="col-lg-12 col-xs" id="gameboard">
        <div class="row">
            <div class="col-xs-3"><div class="empty"></div></div>
            <div class="col-xs-3"><div class="empty"></div></div>
            <div class="col-xs-3"><div class="empty"></div></div>
            <div class="col-xs-3"><div class="empty"></div></div>
        </div>
        <div class="row">
            <div class="col-xs-3"><div class="empty"></div></div>
            <div class="col-xs-3"><div class="empty"></div></div>
            <div class="col-xs-3"><div class="empty"></div></div>
            <div class="col-xs-3"><div class="empty"></div></div>
        </div>
    </div>
